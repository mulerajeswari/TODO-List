<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>To Do List</h1>

  <div class="container">
    <div class="todo-section">
      <h2>âœ… To-Do</h2>
      <ul id="todo-list"></ul>
    </div>

    <div class="right-section">
      <div class="box notes-box">
        <h2>Notes</h2>
        <div id="notes-box" contenteditable="true" class="editable-box"></div>
      </div>
      <div class="box focus-box">
        <h2>Focus</h2>
        <ul id="focus-list"></ul>
      </div>
      <div class="box remember-box">
        <h2>Remember</h2>
        <div id="remember-box" contenteditable="true" class="editable-box"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
